<div class="bootstrap-wrapper">
  <div class="container">
    <div class="row">
      <div class="offset-md-0">
        <div class="btn-A1">
          <mat-form-field appearance="outline">
            <mat-label>Search</mat-label>
            <input matInput
              (keyup)="applyFilter($event)"
              placeholder="Typing....."
              #input />
            <mat-icon matSuffix>search</mat-icon>
          </mat-form-field>
          <button mat-raised-button
            color="primary"
            style="float: right; margin-right: 20px;"
            (click)="CreateNew()">
            Create New
          </button>
        </div>
        <section class="example-container mat-elevation-z8"
          tabindex="0">
          <table mat-table
            [dataSource]="dataSource">

            <ng-container matColumnDef="Id">
              <th mat-header-cell
                *matHeaderCellDef> Id </th>
              <td mat-cell
                *matCellDef="let row; let i = index"> {{i + 1}} </td>
            </ng-container>

            <!-- Item Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell
                *matHeaderCellDef> Name </th>
              <td mat-cell
                *matCellDef="let row"> {{row.personal_name}} </td>
            </ng-container>

            <!-- Cost Column -->
            <ng-container matColumnDef="amount">
              <th mat-header-cell
                *matHeaderCellDef> Amount </th>
              <td mat-cell
                *matCellDef="let row"> {{ row.amount }} </td>
            </ng-container>

            <!-- Action button Column -->
            <ng-container matColumnDef="Action">
              <th mat-header-cell
                *matHeaderCellDef
                style="text-align: right">Action</th>
              <td mat-cell
                *matCellDef="let row"
                align="end">
                <mat-icon mat-icon-button
                  color="primary"
                  (click)="Edit(row.id)">edit</mat-icon>
                <mat-icon mat-icon-button
                  color="warn"
                  (click)="deleted(row.id)">delete</mat-icon>
              </td>
            </ng-container>
            <tr mat-header-row
              *matHeaderRowDef="displayedColumns sticky: true"></tr>
            <tr mat-row
              *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator [pageSizeOptions]="[10, 20, 30, 100,150]"></mat-paginator>
        </section>
      </div>
    </div>
  </div>
</div>
