<mat-card style="margin: 20px">
  <mat-card-content style="text-align: center;">
    <mat-card-title>Create</mat-card-title>
    <form [formGroup]="createForm"
      (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline">
        <mat-label>Choose a Adveatiser</mat-label>
        <mat-select formControlName="adveatiser_Id">
          <mat-option *ngFor="let adveatiser of adveatisersData"
            [value]="adveatiser.id">
            {{ adveatiser.personal_name }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Amount</mat-label>
        <input matInput
          type="number"
          formControlName="amount"
          placeholder="Amount" />
      </mat-form-field>

      <div class="form-group">
        <button type="submit"
          class="btn btn-primary"
          [disabled]="!createForm.valid">
          <span>{{ actionBtn }}</span>
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
