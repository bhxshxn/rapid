<!-- Filter portion -->
<div class="container">

   <mat-card>
      <mat-card-content>
         <!-- Ad Select box -->
         <div class="flex justify-content-center gap">
            <div>
               <h4>Ad Type</h4>
               <mat-form-field appearance="outline">
                  <mat-label>All</mat-label>
                  <mat-select [formControl]="adsControl">
                     <mat-option>All</mat-option>
                     <mat-option *ngFor="let ad of ads"
                        [value]="ad">
                        {{ad.name}}
                     </mat-option>
                  </mat-select>
               </mat-form-field>
            </div>
            <div>
               <!-- Start date -->
               <h4>Start Date:</h4>
               <mat-form-field appearance="outline">
                  <mat-label>Choose a date</mat-label>
                  <input matInput
                     [matDatepicker]="startDate"
                     [formControl]="date">
                  <mat-datepicker-toggle matSuffix
                     [for]="startDate"></mat-datepicker-toggle>
                  <mat-datepicker #startDate></mat-datepicker>
               </mat-form-field>
            </div>
            <div>
               <!-- End Date -->
               <h4>End Date:</h4>
               <mat-form-field appearance="outline">
                  <mat-label>Choose a date</mat-label>
                  <input matInput
                     [matDatepicker]="endDate"
                     [formControl]="date">
                  <mat-datepicker-toggle matSuffix
                     [for]="endDate"></mat-datepicker-toggle>
                  <mat-datepicker #endDate></mat-datepicker>
               </mat-form-field>
            </div>
         </div>
      </mat-card-content>
   </mat-card>
</div>
<!-- Card portion -->
<div class="flex justify-content-center gap mt-3">
   <div>
      <app-card [value]="'81'"
         [label]="'Clicks'"
         [color]="'red'"></app-card>

   </div>
   <div>
      <app-card [value]="'99'"
         [label]="'Impressions'"
         [color]="'blue'"></app-card>

   </div>
   <div>
      <app-card [value]="'5.42'"
         [label]="'Avg. CPC'"
         [color]="'pink'"></app-card>
   </div>
   <div>
      <app-card [value]="'534.9'"
         [label]="'Cost'"
         [color]="'green'"></app-card>

   </div>

</div>
<div class="flex justify-content-center">
   <canvas baseChart
      width="670"
      height="400"
      [type]="'line'"
      [data]="lineChartData"
      [options]="lineChartOptions"
      [legend]="lineChartLegend">
   </canvas>
</div>
