<div class="bootstrap-wrapper">
  <div class="container">
    <div class="row">
      <div class="offset-md-0">
        <div class="btn-A1">
          <mat-form-field appearance="outline">
            <mat-label>Search</mat-label>
            <input matInput
              (keyup)="applyFilter($event)"
              placeholder="Typing....."
              #input />
            <mat-icon matSuffix>search</mat-icon>
          </mat-form-field>
          <button mat-raised-button
            color="primary"
            (click)="newArticle()"
            style="float: right; margin-right: 20px">
            Create New
          </button>
        </div>
        <section class="example-container mat-elevation-z8"
          tabindex="0">
          <table mat-table
            [dataSource]="dataSource"
            class="mat-elevation-z8">
            <ng-container matColumnDef="id">
              <th mat-header-cell
                *matHeaderCellDef>Id.</th>
              <td mat-cell
                *matCellDef="let element; let i = index">
                {{ i + 1 }}
              </td>
            </ng-container>

            <ng-container matColumnDef="title">
              <th mat-header-cell
                *matHeaderCellDef>Title</th>
              <td mat-cell
                *matCellDef="let element">
                {{ element.title }}
              </td>
            </ng-container>

            <ng-container matColumnDef="cost_per_impression">
              <th mat-header-cell
                *matHeaderCellDef>Costper Impression</th>
              <td mat-cell
                *matCellDef="let element">
                {{ element.cost_per_impression }}
              </td>
            </ng-container>

            <!-- <ng-container matColumnDef="link">

            <ng-container matColumnDef="description">
              <th mat-header-cell
                *matHeaderCellDef>Description</th>
              <td mat-cell
                *matCellDef="let element">
                {{ element.description }}
              </td>
            </ng-container>

            <ng-container matColumnDef="type_of_add">
              <th mat-header-cell
                *matHeaderCellDef>Type</th>
              <td mat-cell
                *matCellDef="let element">
                {{ element.type_of_add }}
              </td>
            </ng-container>

            <!-- Action button Column -->
            <ng-container matColumnDef="Action">
              <th mat-header-cell
                *matHeaderCellDef>Action</th>
              <td mat-cell
                *matCellDef="let row">
                <div class="container text-center">
                  <div class="row">
                    <div class="col-3 col-sm-3">
                      <mat-icon mat-icon-button
                        color="primary"
                        (click)="View(row)">visibility</mat-icon>
                    </div>
                    <div class="col-3 col-sm-3">
                      <mat-icon mat-icon-button
                        color="primary"
                        (click)="openEdit(row)">edit</mat-icon>
                    </div>
                    <div class="col-3 col-sm-3">
                      <mat-icon mat-icon-button
                        color="warn"
                        (click)="deleted(row.id)">delete</mat-icon>
                    </div>
                  </div>
                </div>
              </td>
            </ng-container>
            <tr mat-header-row
              *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row
              *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
          <mat-paginator [pageSizeOptions]="[10, 20, 30, 100, 150]"></mat-paginator>
        </section>
      </div>
    </div>
  </div>
