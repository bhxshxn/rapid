<p>view works!</p>
<h2 mat-dialog-title>Rapid</h2>
<mat-dialog-content class="mat-typography">

  <table class="table">
    <thead>
      <tr>
        <th scope="col">Link</th>
        <th scope="col">Article Logo</th>
        <th scope="col">Custom Video</th>
        <th scope="col">Video Link</th>
        <th scope="col">Main Image</th>
        <th scope="col"> Singal Video</th>
        <th scope="col"> Article Video</th>
        <th scope="col"> Article Image </th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>
          <a href="{{ data.link }}"
            target="_blank">{{
            data.link }}</a>
        </td>
        <td>
          <img *ngIf="data.type_of_add == 'article_logo'"
            src="http://52.66.210.17:3000/uploads/advertisementImage/{{
            data.artical_logo
          }}"
            width="70"
            height="50"
            style="padding: 5px"
            alt="none" />
          <img *ngIf="data.type_of_add != 'article_logo'"
            src="../../../assets/logo.png"
            width="60"
            height="50"
            style="padding: 5px"
            alt="none" />
        </td>
        <td>
          <video *ngIf="data.type_of_add == 'custom_video'"
            width="320"
            height="240"
            controls>
            <source src="http://52.66.210.17:3000/uploads/advertisementImage/{{
              data.video_link
            }}"
              type="video/mp4">
            <source src="movie.ogg"
              type="video/ogg">
          </video>

          <img *ngIf="data.type_of_add != 'custom_video'"
            src="../../../assets/logo.png"
            width="60"
            height="50"
            style="padding: 5px"
            alt="none" />

        </td>
        <td>
          <a href="{{ data.video_link }}"
            target="_blank">{{
            data.video_link }}</a>
        </td>
        <td>
          <div *ngFor="let url of data.main_image?.split(',')">
            <img src="http://52.66.210.17:3000/uploads/advertisementImage/{{
                url
              }}"
              width="40"
              height="30"
              style="padding: 2px; float: left"
              alt="none" />
          </div>
        </td>

        <td>
          <div *ngIf="data.type_of_add == 'single_image'">
            <video *ngIf="data.doc_type === 'video'"
              width="100"
              height="90"
              controls>
              <source src="http://52.66.210.17:3000/uploads/advertisementImage/{{
                data.main_image
              }}"
                type="video/mp4" />
            </video>
          </div>
        </td>

        <td>
          <video *ngIf="data.type_of_add == 'article_logo'"
            width="100"
            height="90"
            controls>
            <source src="http://52.66.210.17:3000/uploads/advertisementImage/{{
              data.main_image
            }}"
              type="video/mp4" />
          </video>
        </td>
        <td>
          <img *ngIf="data.type_of_add == 'article_logo'"
            src="http://52.66.210.17:3000/uploads/advertisementImage/{{
            data.main_image
          }}"
            width="70"
            height="50"
            style="padding: 5px"
            alt="none" />

          <img *ngIf="data.type_of_add != 'article_logo'"
            src="../../../assets/logo.png"
            width="60"
            height="50"
            style="padding: 5px"
            alt="none" />

        </td>
      </tr>
    </tbody>
  </table>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button
    mat-dialog-close>OK</button>
  <!-- <button mat-button [mat-dialog-close]="true" cdkFocusInitial>OK</button> -->
</mat-dialog-actions>
