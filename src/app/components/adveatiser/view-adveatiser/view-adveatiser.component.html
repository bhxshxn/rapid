<div class="bootstrap-wrapper">
  <div class="container">
    <div class="row">
      <div class="offset-md-0">
        <div class="btn-A1">
          <mat-form-field appearance="outline">
            <mat-label>Search</mat-label>
            <input matInput
              (keyup)="applyFilter($event)"
              placeholder="Typing....."
              #input />
            <mat-icon matSuffix>search</mat-icon>
          </mat-form-field>
          <!-- <button mat-raised-button color="primary" (click)="newArticle()" style="float: right; margin-right: 20px;">
              Create New
            </button> -->
        </div>
        <section class="example-container mat-elevation-z8"
          tabindex="0">
          <div class="">
            <table mat-table
              [dataSource]="dataSource"
              class="mat-elevation-z8">
              <ng-container matColumnDef="id">
                <th mat-header-cell
                  *matHeaderCellDef>Id.</th>
                <td mat-cell
                  *matCellDef="let element; let i = index">{{ i + 1 }}</td>
              </ng-container>

              <ng-container matColumnDef="amount">
                <th mat-header-cell
                  *matHeaderCellDef>Amount</th>
                <td mat-cell
                  *matCellDef="let element">
                  {{ element.amount | currency:'INR' }}
                </td>
              </ng-container>

              <ng-container matColumnDef="created_at">
                <th mat-header-cell
                  *matHeaderCellDef>Created At</th>
                <td mat-cell
                  *matCellDef="let element">
                  {{ element.created_at | date: 'dd/MM/yyyy' }}
                </td>
              </ng-container>

              <tr mat-header-row
                *matHeaderRowDef="displayedColumns; sticky: true"></tr>
              <tr mat-row
                *matRowDef="let row; columns: displayedColumns"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[10, 20, 30, 100,150]"></mat-paginator>
          </div>
        </section>
      </div>
    </div>
  </div>
</div>
