<div class="bootstrap-wrapper">
   <div class="container">
      <div class="row">
         <div class="offset-md-0">
            <div class="btn-A1">
               <mat-form-field appearance="outline">
                  <mat-label>Search</mat-label>
                  <input matInput
                     (keyup)="applyFilter($event)"
                     placeholder="Typing....."
                     #input />
                  <mat-icon matSuffix>search</mat-icon>
               </mat-form-field>
               <button mat-raised-button
                  color="primary"
                  (click)="newArticle()"
                  style="float: right; margin-right: 20px;">
                  Create New
               </button>
            </div>
            <section class="example-container mat-elevation-z8"
               tabindex="0">
               <div class="">
                  <table mat-table
                     [dataSource]="dataSource"
                     class="mat-elevation-z8">
                     <ng-container matColumnDef="id">
                        <th mat-header-cell
                           *matHeaderCellDef>Id.</th>
                        <td mat-cell
                           *matCellDef="let element; let i = index">{{ i + 1 }}</td>
                     </ng-container>

                     <ng-container matColumnDef="personal_name">
                        <th mat-header-cell
                           *matHeaderCellDef>Personal Name</th>
                        <td mat-cell
                           *matCellDef="let element">
                           {{ element.personal_name }}
                        </td>
                     </ng-container>

                     <ng-container matColumnDef="company_name">
                        <th mat-header-cell
                           *matHeaderCellDef>Company Name</th>
                        <td mat-cell
                           *matCellDef="let element">
                           {{ element.company_name }}
                        </td>
                     </ng-container>

                     <ng-container matColumnDef="mobile_number">
                        <th mat-header-cell
                           *matHeaderCellDef>Mobile No</th>
                        <td mat-cell
                           *matCellDef="let element">
                           {{ element.mobile_number }}
                        </td>
                     </ng-container>

                     <ng-container matColumnDef="current_balance">
                        <th mat-header-cell
                           *matHeaderCellDef>Current Balance</th>
                        <td mat-cell
                           *matCellDef="let element">
                           {{ element.current_balance }}
                        </td>
                     </ng-container>

                     <ng-container matColumnDef="website_link">
                        <th mat-header-cell
                           *matHeaderCellDef>Website Link</th>
                        <td mat-cell
                           *matCellDef="let element">
                           {{ element.website_link }}
                        </td>
                     </ng-container>

                     <ng-container matColumnDef="company_logo">
                        <th mat-header-cell
                           *matHeaderCellDef>Company Logo</th>
                        <td mat-cell
                           *matCellDef="let element">
                           <img src="http://52.66.210.17:3000/uploads/company_logo/{{element.company_logo}}"
                              width="60"
                              height="50"
                              style="padding: 5px;"
                              alt="Random first slide" />
                        </td>
                     </ng-container>

                     <!-- Action button Column -->
                     <ng-container matColumnDef="Action">
                        <th mat-header-cell
                           *matHeaderCellDef>Action</th>
                        <td mat-cell
                           *matCellDef="let row">
                           <mat-icon mat-icon-button
                              color="primary"
                              (click)="View(row.id)">visibility</mat-icon>
                           <mat-icon mat-icon-button
                              color="primary"
                              (click)="EditAdveatiser(row.id)"
                              style="margin-left: 10px;">edit</mat-icon>
                           <mat-icon mat-icon-button
                              color="warn"
                              (click)="deleteAdveatiser(row.id)"
                              style="margin-left: 10px;">delete</mat-icon>
                        </td>
                     </ng-container>
                     <tr mat-header-row
                        *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                     <tr mat-row
                        *matRowDef="let row; columns: displayedColumns"></tr>
                  </table>
                  <mat-paginator [pageSizeOptions]="[10, 20, 30, 100,150]"></mat-paginator>
               </div>
            </section>
         </div>
      </div>
   </div>
</div>
